<html lang="en">
<head>

<body>
    <h1 id="heading"></h1>
    <p class="parah">p1</p>
    <p class="parah">p2</p>
    <p class="parah">p3</p>
    <p class="parah">p4</p>
    <button onclick="myfunc()">show animals</button>

</body>
<script>
    function myfunc()
    {
    //document.getElementById("heading").innerHTML="animals"
    document.querySelector("#heading").innerHTML="Animals"
    let animals=["lion","cat","dog","tiger"]
    //for(let i=0;i<animals.length;i++)
    for(let i in animals)
    {
        //document.getElementsByClassName("parah")[i].innerHTML=animals[i]
        document.querySelectorAll(".parah")[i].innerHTML=animals[i]
    }
}
</script>
